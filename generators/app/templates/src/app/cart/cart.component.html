<img [src]="compagny?.image" id="header_image"/>
<header *ngIf="compagny">
  <div id="header_titre">
    <h2>{{compagny.title}}</h2>
    <p>{{compagny.subTitle}}</p>
  </div>
</header>

<div class="shopping-cart">
  <!-- Title -->
  <div class="title">
    Votre commande
    <!-- actions -->
    <button class="button" (click)="openReservation()">Réserver</button>
  </div>


  <md-card class="item" *ngFor="let product of cart?.products">
    <div class="buttons">
      <a class="removeFromCart" (click)="removeProduct(product)">
        <md-icon class="delete-btn">close</md-icon>
      </a>
    </div>

    <div class="image">
      <img [src]="product.image" alt="" />
    </div>

    <div class="description">
      <span class="product-name">{{product.name}}</span>
      <span>{{product.desc}}</span>
    </div>

    <div class="total-price">{{product.price}} €</div>
  </md-card>

  <!-- actions -->
  <div class="actions">
    <button class="button" (click)="openReservation()">Réserver</button>
  </div>
</div>
