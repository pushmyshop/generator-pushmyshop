<header>
  <div class="headerContent">
    <h2>{{compagny.title}}</h2>
    <p>Made with App Layout Elements</p>
  </div>
</header>

<div class="product-list">
  <div class="item" *ngFor="let product of products">
    <div class="buttons">
      <a class="addToCart" (click)="addToCart(product)">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" x="0px" y="0px" viewBox="0 0 50 50">
          <g id="surface1">
            <path style=" " d="M 25 3 C 12.863281 3 3 12.863281 3 25 C 3 37.136719 12.863281 47 25 47 C 37.136719 47 47 37.136719 47 25 C 47 12.863281 37.136719 3 25 3 Z M 25 5 C 36.058594 5 45 13.941406 45 25 C 45 36.058594 36.058594 45 25 45 C 13.941406 45 5 36.058594 5 25 C 5 13.941406 13.941406 5 25 5 Z M 24 14 L 24 24 L 14 24 L 14 26 L 24 26 L 24 36 L 26 36 L 26 26 L 36 26 L 36 24 L 26 24 L 26 14 Z "></path>
          </g>
        </svg>
      </a>
    </div>

    <div class="image">
      <img [src]="product.image" alt="" />
    </div>

    <div class="description">
      <span class="product-name">{{product.name}}</span>
      <span>{{product.desc}}</span>
    </div>

    <div class="total-price">{{product.price}} €</div>
  </div>
</div>

<popin class="popup" #productAdded>
  <h2>Ajouté au panier !</h2>
  <a class="close" (click)="closeProductAdded()">&times;</a>
  <div class="content">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 96 96" height="96px"
      id="circle_check" version="1.1" viewBox="0 0 96 96" width="96px" xml:space="preserve">
      <path d="M48,4C23.7,4,4,23.699,4,48s19.7,44,44,44s44-19.699,44-44S72.3,4,48,4z M48,84c-19.882,0-36-16.118-36-36s16.118-36,36-36  s36,16.118,36,36S67.882,84,48,84z"
      />
      <path d="M64.284,37.17c-1.562-1.561-4.095-1.561-5.657,0L44.485,51.313l-5.657-5.657c-1.562-1.562-4.094-1.562-5.657,0  c-1.562,1.562-1.562,4.095,0,5.658l8.484,8.483c1.562,1.562,4.096,1.562,5.658,0l16.97-16.97  C65.846,41.265,65.848,38.733,64.284,37.17z"
      />
    </svg>
    <span class="product-name">{{lastProductAdded?.name}}</span> a été ajouté(e) au panier.
  </div>
</popin>
